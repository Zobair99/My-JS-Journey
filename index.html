<html>

<head>
    <title>
        My Super Calculator
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="center">What do you want to do?</ph5>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col s12 m12 l12 input-field">
                        <input type="text" id="inp_res">
                        
                    </div>

                </div>
                <div class="row">

                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn7" value="7">
                    </div>

                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn8" value="8">
                    </div>
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col col s12 m12 l12" id="btn9" value="9">
                    </div>
                    <div class="col s3 m3 l3">
                        <div class="col s12 m12 l12 ">
                            <input type="button" class="btn col s12 m12 l12" id="btnClear" value="C">
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn4" value="4">
                    </div>
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn5" value="5">
                    </div>
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn6" value="6">
                    </div>

                    <div class="col s3 m3 l3">
                        <div class="col s6 m6 l6">
                            <input type="button" class="btn col s12 m12 l12" id="btnplus" value="+">
                        </div>
                        <div class="col s6 m6 l6">
                            <input type="button" class="btn col s12 m12 l12" id="btnminus" value="-">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn1" value="1">
                    </div>
                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn2" value="2">
                    </div>

                    <div class="col s3 m3 l3">
                        <input type="button" class="btn col s12 m12 l12" id="btn3" value="3">
                    </div>
                    <div class="col s3 m3 l3">
                        <div class="col s6 m6 l6">
                            <input type="button" class="btn col s12 m12 l12" id="btnMulti" value="x">
                        </div>
                        <div class="col s6 m6 l6">
                            <input type="button" class="btn col s12 m12 l12" id="btndevide" value="/">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s9 m9 l9">
                        <input type="button" class="btn col s6 m6 l6" id="btnresult" value="=">                        
                        <input type="button" class="btn col s6 m6 l6" id="btn0" value="0">
                    </div>
                    <div class="col s3 m3 l3">
                        <div class="col s6 m6 l6">
                            <input type="button" class="btn col s12 m12 l12" id="btnpotenz" value="n²">
                        </div>
                        <div class="col s6 m6 l6">
                                <input type="button" class="btn col s12 m12 l12" id="btnsquare" value="√">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    
</div>
<script src="js/app.js"></script>
<script src="js/getNumbers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
