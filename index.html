<html>

<head>
    <title>
        My Super Calculator
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card my">
            <div class="card-header">
                <br>
                <h5 class="center">Select an operation and click the green button</ph5>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col s12 m12 l12 input-field white-text">

<!-- Add new Option with your desired Operation name and value -->


                        <select id="ops">
                            <option value="blank" disabled selected>Choose your operation</option>
                            <option value="plus">+</option>
                            <option value="minus">-</option>
                            <option value="multi">x</option>
                            <option value="devide">÷</option>
                            <option value="square">√</option>
                            <option value="power">Nⁿ</option>
                            <option value="percentage">%</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s5 m5 l5 input-field">
                        <input type="text" id="num1" placeholder="Number 1" class="white-text">
                    </div>
                    <div class="col s5 m5 l5 input-field">
                        <input type="text" id="num2" placeholder="Number 2" class="white-text">
                    </div>
                    <div class="col s2 m2 l2">
                        <a id="execute" value="Calculate" onclick="executeAction()" class="btn-floating btn-large green">
                            <i class="material-icons">send</i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10 m10 l10 input-field">
                        <input type="text" id="zobiResult" placeholder="Result" readonly="readonly" class="white-text">
                    </div>
                    <div class="col s2 m2 l2 input-field">
                        <a id="btnClear" class="btn-floating btn-large green ">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>


    </div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
